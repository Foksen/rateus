services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: ${RATEUS_DB}
      POSTGRES_USER: ${RATEUS_USER}
      POSTGRES_PASSWORD: ${RATEUS_PASSWORD}
    ports:
      - "5433:5432" # TO REMOVE
    volumes:
      - rateus_db_data:/var/lib/postgresql/data

  nextjs:
    build: ./frontend/rateus-app
    ports:
      - "3000:3000"
    environment:
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXT_PUBLIC_RATEUS_URL: ${NEXT_PUBLIC_RATEUS_URL}
      NEXT_PUBLIC_RATEUS_BACKEND_URL: ${NEXT_PUBLIC_RATEUS_BACKEND_URL}
      NEXT_PUBLIC_YANDEX_CLIENT_ID: ${NEXT_PUBLIC_YANDEX_CLIENT_ID}

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - nextjs
      # - spring

volumes:
  rateus_db_data:
